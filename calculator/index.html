<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculator : Use me for calculation</title>
</head>
<body>
    <div class="container">
        <h1>CASIO </h1>
        <div class="output">
            <input class="input"  type="text">
        </div>
        <div class="buttn">
            <table>
                <tr>
                    <td class=" btn1"><button class="btn" >AC</button></td>
                    <td class="btn1"><button class="btn" >DEL</button></td>
                    <td><button class="btn">%</button></td>
                    <td ><button class="btn">/</button></td>
                </tr>
                <tr>
                    <td><button class="btn">7</button></td>
                    <td><button class="btn">8</button></td>
                    <td><button class="btn">9</button></td>
                    <td class="mul"><button class="btn">*</button></td>
                </tr>
                <tr>
                    <td><button class="btn">4</button></td>
                    <td><button class="btn">5</button></td>
                    <td><button class="btn">6</button></td>
                    <td><button class="btn">-</button></td>
                </tr>
                <tr>
                    <td><button class="btn">1</button></td>
                    <td><button class="btn">2</button></td>
                    <td><button class="btn">3</button></td>
                    <td><button class="btn">+</button></td>
                </tr>
                <tr>
                    <td><button class="btn">0</button></td>
                    <td><button class="btn">00</button></td>
                    <td><button class="btn">.</button></td>
                    <td><button class="btn">=</button></td>
                </tr>
            </table>
        </div>
    </div>
    <script src="style.js"></script>
</body>
</html>
